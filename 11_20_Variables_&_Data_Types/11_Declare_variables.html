<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. Declare variables with var, let, and const.</title>
</head>
<body>
    <!-- 
    var oldVar = "I am var";   // function-scoped
let modernLet = "I am let"; // block-scoped
const fixedConst = "I am const"; // cannot be reassigned
    -->
    
    <script>
        var oldVar = "I'm var"; // function-scoped 
        let modernLet = "I'm let"; // block scoped 
        const fixedConst = "I'm const"; // cannot be reassigned

        console.log(oldVar); 
        console.log(modernLet); 
        console.log(fixedConst); 
    </script>
</body>
</html>

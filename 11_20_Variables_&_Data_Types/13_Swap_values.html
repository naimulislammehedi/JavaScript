<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. Swap values of two variables</title>
</head>
<body>

    <script>
        let a = 10; 
        let b = 20; 

        [a, b] = [b, a]; // using arry destructuring 
        console.log(`a: ${a}, b: ${b}`); 
    </script>
</body>
</html>

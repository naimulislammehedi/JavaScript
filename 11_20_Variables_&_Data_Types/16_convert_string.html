<!DOCTYPE html>

<head>

    <title>16. Convert a string '25' to a number.</title>
</head>
<body>
    
    <script>
        let str = '25'; 
        console.log(typeof(str)); 

        let num = Number(str); 
        console.log(typeof(num)); 
    </script>

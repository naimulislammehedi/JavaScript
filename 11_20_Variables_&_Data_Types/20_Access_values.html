<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20. Access values from that object.</title>
</head>
<body>
    
    <script>
        let person = {
            name: "Mehedi", 
            age: 25, 
            country: "Bangladesh"
        }

        console.log(person.name); // dot notation
        console.log(person["age"]); // bracket notation 
        console.log(`I'm from ${person.country}`)
    </script>
</body>
</html>

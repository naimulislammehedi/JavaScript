<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29. Use ! (NOT) operator with a boolean.</title>
</head>
<body>
    <!-- 
    The ! operator coerces its operand into a boolean (true or false) and then returns the opposite value.
    -->


    <script>
        let a = 5 > 10; 

        console.log(!a); 

        console.log(!true); 
        console.log(!false); 
    </script>
</body>
</html>

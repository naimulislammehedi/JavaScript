<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27. Use && operator with two conditions</title>
  </head>
  <body>
    <!-- 
    Basic Logical Operation (Boolean Context)
    ==================================================
    When used with strictly boolean operands (true or false), it returns true only if both operands are true. Otherwise, it returns false.
    -->

    <script>
    console.log(5 > 3 && 10 < 20); 
    console.log(5 < 3 && 10 < 20); 
    </script>
  </body>
</html>

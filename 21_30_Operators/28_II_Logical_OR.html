<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28. Use || operator with two conditions.</title>
</head>
<body>
    <!-- 
    When used with strictly boolean operands (true or false), it returns true if at least one of the operands is true. It only returns false if both operands are false.
    -->
    <script>
        console.log(5 < 3 || 10 < 20); 
        console.log(5 < 3 || 10 > 20);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30. Increment and decrement a variable</title>
</head>
<body>
    <!-- 
    To increment and decrement a variable in JavaScript, you use the increment operator (++) and the decrement operator (--).
    -->

    <script>
        let a = 5; 

        console.log(a++);
        console.log(a); 
        console.log(--a);
    </script>
</body>
</html>

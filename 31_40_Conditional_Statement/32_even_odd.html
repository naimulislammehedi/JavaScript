<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32. Check if a number is even or odd.</title>
</head>
<body>
    
    <script>

        let number = 10; 

        if (number % 2 == 0) {
            console.log("Even"); 
        } else {
            console.log("Odd")
        }
    </script>
</body>
</html>

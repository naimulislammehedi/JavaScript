<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38. Print grades (A, B, C, F) based on score.
</title>
</head>
<body>
    
    <script>
        let score = 96; 

        if (score >= 90) {
            console.log("Your grade is A"); 
        } else if (score >= 80) {
            console.log("Your grade is B"); 
        } else if (score >= 70) {
            console.log("Your grade is C"); 
        } else {
            console.log("Your grade is F")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36. Check if a number is divisible by 5</title>
</head>
<body>
    
    <script>
        number = 5; 

        if (number % 5 == 0) {
            console.log(`'${number}' is divided by 5.`); 
        } else {
            console.log(`'${number}' is not divided by 5.`); 
        }
    </script>
</body>
</html>

<!DOCTYPE html>

    <title>34. Find the greatest of 2 numbers.</title>
</head>
<body>
    
    <script>
        // 34. Find the greatest of 2 numbers.
        let num1 = 5; 
        let num2 = 10; 

        if (num1 > num2) {
            console.log(`'${num1}' is greater than '${num2}'`); 
        } else {
            console.log(`'${num2}' is greater than '${num1}'`); 
        }; 
    </script>
</body>
